<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>شكر النعم</title>

<script>
var img = document.getElementById("pic1");
document.addEventListener('click', function(e) {
    var targetId = e.target.id;
	img = document.getElementById(e.target.id);
    //simple id filter
    if(targetId == "pic1"){  
        img.src = "images/tounge.jpg"; //assignment 
    }else if(targetId == "pic2")
	{img.src = "images/hand.png";} //assignment }	
	else if(targetId == "pic3")
	{img.src = "images/leg.png";} //assignment }	
	else if(targetId == "pic4")
	{img.src = "images/nature.jpg";} //assignment }	
else if(targetId == "pic5")
	{img.src = "images/foodwater.jpg";}
	
	else if(targetId == "pic6")
	{img.src = "images/eye.jpg";} //assignment }	
}, false);


</script>
</head>
<body>
<style>
img{
	max-width:100%;
}
</style>
<div class="container">
  <div class="row">
    <div class="col-sm-6"><img src="images/present1.jpg" id="pic1"/></div>
    <div class="col-sm-6"><img src="images/present2.png" id="pic2"/></div>
  </div>
  <div class="row">
    <div class="col-sm-6"><img src="images/present3.jpg" id="pic3"/></div>
    <div class="col-sm-6"><img src="images/present4.jpg" id="pic4"/></div>
  </div>
  <div class="row">
    <div class="col-sm-6"><img src="images/present5.jpg" id="pic5"/></div>
    <div class="col-sm-6"><img src="images/present6.jpg" id="pic6"/></div>
  </div>
</div>
</body>
</html>
